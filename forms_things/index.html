		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

		<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<script src="js/script.js"></script>

	</head>
	<body>
		<div class="form_container">
			<form method="POST" action="index.php" id="login_form">
				<h1>Job Application</h1>

				<label for="name">Name</label>
				<input type="text" name="name" placeholder="Mike Smith" value=""><br>

				<label for="address">Street Address</label>
				<input type="text" name="address" placeholder="100 Main Street" value=""><br>

				<label for="city">City</label>
				<input type="text" name="city" placeholder="Austin" value=""><br>

				<label for="zipcode">Zipcode</label>
				<input type="text" name="zipcode" placeholder="101010" value=""><br>

				<label for="state">State</label>
				<input type="text" name="state" placeholder="Texas" value=""><br>

				<label for="phone">Phone</label>
				<input type="phone" name="phone" placeholder="(123) 456-7890"><br>

				<label for="email">Email</label>
				<input type="email" name="email" placeholder="name@email.com"><br>

				<label for="upload">Upload Resume</label>
				<button type="button" name="upload" id="resume-upload-trigger">Choose File</button>
				<input type="file" name="upload" value="upload" id="resume-upload"><br>

				<label for="method">Preferred method of contact</label>
				<span><div class="radio-btn"><div class="radio-btn-filled"></div><!--
				--></div><label for="phone">Phone</label></span>
				<div class="radio-btn"><!--
				--><div class="radio-btn-filled"></div><!--
				--></div><label for="phone">Email</label>

				<label>Position</label>
				<select>
				  <option value="UX Designer">UX Designer</option>
				  <option value="Software Engineer">Software Engineer</option>
				  <option value="Product Manager">Product Manager</option>
				  <option value="Sales Representative">Sales Representative</option>
				</select>
				<br>
				<input type="submit" value="Apply Now">
			</form>
		</div>
	</body>
</html>
